apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-app-hub
  labels:
    app: the-app-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: the-app-hub
  template:
    metadata:
      labels:
        app: the-app-hub
    spec:
      containers:
      - name: the-app-hub
        image: nginx:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: the-app-hub
spec:
  selector:
    app: the-app-hub
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: app-port
    protocol: TCP
    port: 8080
    targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: the-app-hub-ingress
  annotations:
    nginx.org/hsts: "false"
    cert-manager.io/cluster-issuer: "issuer"
    external-dns.alpha.kubernetes.io/hostname: the-app-hub.labs.tomakady.com
spec:
  ingressClassName: nginx
  rules:
  - host: the-app-hub.labs.tomakady.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: the-app-hub
            port:
              number: 80
  tls:
  - hosts:
    - the-app-hub.labs.tomakady.com
    secretName: the-app-hub-ingress-tls 